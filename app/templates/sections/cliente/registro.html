{% extends "/dashboard/client.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
    <script defer src="{{ url_for('static', filename='js/client_registro.js') }}"></script>
    <div class="w-full px-4 py-6">
    <h2 class="text-xl font-bold mb-4">Historial Climático</h2>
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-4 py-2">Fecha</th>
                <th class="border px-4 py-2">Dispositivo</th>
                <th class="border px-4 py-2">Temp. Máx (°C)</th>
                <th class="border px-4 py-2">Temp. Mín (°C)</th>
                <th class="border px-4 py-2">Horas Frío</th>
                <th class="border px-4 py-2">GDA</th>
            </tr>
        </thead>
        <tbody id="historial_clima_body">
            <!-- Los datos se llenarán dinámicamente -->
        </tbody>
    </table>
</div>
{% endblock %}
