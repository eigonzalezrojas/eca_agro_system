<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="flex justify-center mb-4">
            <img src="{{ url_for('static', filename='img/eca_logo.png') }}" alt="ECA Logo" class="h-30 w-auto">
        </div>

        <h2 class="text-xl font-semibold mb-4 text-center">Recuperar Contraseña</h2>

        <form method="POST">
            <div class="mb-4">
                <label for="rut" class="block text-sm font-medium text-gray-700">Ingrese su RUT</label>
                <input type="text" id="rut" name="rut" class="w-full p-2 border border-gray-300 rounded" placeholder="Ej: 17116106-1" required>
            </div>

            <div class="flex justify-end space-x-2">
                <a href="{{ url_for('auth.login') }}" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</a>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Recuperar</button>
            </div>
        </form>

        <div class="mt-4 text-sm text-center text-gray-600">
            ¿Recordaste tu contraseña? <a href="{{ url_for('auth.login') }}" class="text-green-700 hover:underline">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
