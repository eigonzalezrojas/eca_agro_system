<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Cabecera -->
    <header class="d-flex justify-content-between align-items-center py-3 px-4 shadow-sm">
        <div class="d-flex align-items-center">
            <h4 class="ms-3 mb-0">ECA INNOVATION</h4>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-2" style="font-size: 24px;"></i>
                <span>Usuario</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="#">Contraseña</a></li>
                <li><a class="dropdown-item" href="#">Soporte</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="row">
        <!-- Barra lateral -->
        <nav class="col-md-2 sidebar vh-100 p-3">
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a class="nav-link" href="{{ url_for('main.inicio') }}">
                        <i class="bi bi-house-door"></i>Inicio
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link" href="{{ url_for('main.temperatura') }}">
                        <i class="bi bi-thermometer-half"></i>Temperatura
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link" href="{{ url_for('main.humedad') }}">
                        <i class="bi bi-water"></i>Humedad
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link" href="{{ url_for('main.viento') }}">
                        <i class="bi bi-wind"></i>Viento
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Contenido dinámico -->
        <main class="col-md-10 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
